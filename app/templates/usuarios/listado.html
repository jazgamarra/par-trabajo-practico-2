{% extends 'base.html' %}
{% block content %}
<h2>Usuarios</h2>
<a href="{{ url_for('usuarios_bp.agregar') }}">Agregar nuevo usuario</a>
<table border="1">
  <tr><th>Nombre</th><th>Rol</th><th>Acciones</th></tr>
  {% for u in usuarios %}
  <tr>
    <td>{{ u.nombre }}</td>
    <td>{{ 'Admin' if u.administrador else 'Usuario' }}</td>
    <td>
      <a href="{{ url_for('usuarios_bp.editar', id=u.id) }}">Editar</a>
    </td>
  </tr>
  {% endfor %}
</table>
<a href="{{ url_for('productos_bp.listado') }}">‚Üê Volver</a>
{% endblock %}
