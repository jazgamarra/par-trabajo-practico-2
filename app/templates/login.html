{% extends 'base.html' %}
{% block content %}
<h2>Login</h2>

{% if error %}
  <p style="color: red;">{{ error }}</p>
{% endif %}

<form action="{{ url_for('auth_bp.do_login') }}" method="POST">
  <p><label>Usuario:</label><input type="text" name="nombre" required></p>
  <p><label>Contraseña:</label><input type="password" name="contrasenha" required></p>
  <button type="submit">Iniciar sesión</button>
</form>
{% endblock %}
