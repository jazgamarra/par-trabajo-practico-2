<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Productos Más Vendidos</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 40px; background: white; color: #333; }
    h2 { text-align: center; color: #7D3C98; margin-bottom: 25px; }
    table { width: 100%; border-collapse: collapse; margin-top: 15px; }
    th, td { border: 1px solid #ccc; padding: 10px; text-align: left; }
    thead { background-color: #efe1fa; }
    .timestamp { text-align: right; font-size: 12px; color: #666; margin-top: 25px; }
  </style>
</head>
<body>
  <h2>Productos Más Vendidos</h2>
  {% if fecha_inicio and fecha_fin %}
    <p>Desde {{ fecha_inicio }} hasta {{ fecha_fin }}</p>
  {% endif %}

  <table>
    <thead>
      <tr><th>Producto</th><th>Cantidad Vendida</th></tr>
    </thead>
    <tbody>
      {% for nombre, total in productos %}
      <tr>
        <td>{{ nombre }}</td>
        <td>{{ total }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>

  <p class="timestamp">Generado el: {{ timestamp }}</p>
</body>
</html>
