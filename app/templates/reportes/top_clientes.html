{% extends 'base.html' %}
{% block content %}
<style>
  body {
    background-color: #f0f4f8;
    font-family: Arial, sans-serif;
  }

  .list-container {
    max-width: 900px;
    margin: 40px auto;
    background: #fff;
    padding: 25px 35px;
    border-radius: 12px;
    box-shadow: 0 3px 12px rgba(128, 0, 128, 0.15);
  }

  h2 {
    text-align: center;
    color: #7D3C98;
    margin-bottom: 20px;
  }

  .filtro-fechas {
    margin-bottom: 20px;
    padding: 15px;
    background-color: #f8f1ff;
    border-radius: 10px;
    box-shadow: 0 2px 8px rgba(155, 89, 182, 0.1);
  }

  .grupo-filtros {
    display: flex;
    flex-wrap: wrap;
    align-items: center;
    gap: 15px;
  }

  .grupo-filtros label {
    font-weight: 500;
    color: #5f3e84;
  }

  .grupo-filtros input[type="date"] {
    padding: 6px 12px;
    border: 1px solid #c1b0d3;
    border-radius: 6px;
    background: #fff;
    color: #4a3f59;
  }

  .btn-filtrar {
    background-color: #9B59B6;
    color: #fff;
    padding: 8px 20px;
    border: none;
    border-radius: 24px;
    font-weight: 600;
    cursor: pointer;
    box-shadow: 0 4px 10px rgba(155, 89, 182, 0.4);
    transition: background-color 0.3s ease, box-shadow 0.3s ease;
  }

  .btn-filtrar:hover {
    background-color: #7D3C98;
    box-shadow: 0 6px 16px rgba(125, 60, 152, 0.6);
  }

  table {
    width: 100%;
    border-collapse: collapse;
    color: #4a3f59;
  }

  thead {
    background-color: #d7c9e3;
  }

  th, td {
    padding: 12px 14px;
    border: 1px solid #c1b0d3;
    text-align: left;
  }

  th {
    color: #5f3e84;
  }

  a.volver-menu {
    display: inline-block;
    margin-top: 30px;
    color: #7D3C98;
    font-weight: 600;
    text-decoration: none;
  }

  a.volver-menu:hover {
    text-decoration: underline;
  }
</style>

<div class="list-container">
  <h2>Top 15 Clientes</h2>

  <form method="get" class="filtro-fechas">
    <div class="grupo-filtros">
      <label>Desde:
        <input type="date" name="fecha_inicio" value="{{ fecha_inicio or '' }}" required>
      </label>
      <label>Hasta:
        <input type="date" name="fecha_fin" value="{{ fecha_fin or '' }}" required>
      </label>
      <button type="submit" class="btn-filtrar">Filtrar</button>
    </div>
  </form>

  <table>
    <thead>
      <tr>
        <th>Cliente</th>
        <th>Total Comprado (Gs)</th>
      </tr>
    </thead>
    <tbody>
      {% for cliente, total in clientes %}
      <tr>
        <td>{{ cliente }}</td>
        <td>{{ "{:,.0f}".format(total).replace(",", ".") }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>

  <a href="{{ url_for('dashboard_bp.dashboard') }}" class="volver-menu">← Volver al menú principal</a>
</div>
{% endblock %}
