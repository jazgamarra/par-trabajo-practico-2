{% extends 'base.html' %}
{% block content %}
<h2>Proveedores</h2>
<a href="{{ url_for('proveedores_bp.agregar') }}">Agregar proveedor</a>
<table border="1">
  <tr><th>Nombre</th><th>Teléfono</th><th>Correo</th><th>Dirección</th><th>Acciones</th></tr>
  {% for p in proveedores %}
  <tr>
    <td>{{ p.nombre }}</td>
    <td>{{ p.telefono }}</td>
    <td>{{ p.correo }}</td>
    <td>{{ p.direccion }}</td>
    <td>
      <a href="{{ url_for('proveedores_bp.editar', id=p.id) }}">Editar</a>
    </td>
  </tr>
  {% endfor %}
</table>
<a href="{{ url_for('productos_bp.listado') }}">← Volver</a>
{% endblock %}
