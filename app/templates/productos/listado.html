{% extends 'base.html' %}
{% block content %}
<h2>Productos</h2>
<a href="{{ url_for('productos_bp.agregar') }}">Agregar nuevo producto</a>
<table>
  <tr><th>Nombre</th><th>Precio</th><th>Acciones</th></tr>
  {% for p in productos %}
  <tr>
    <td>{{ p.nombre }}</td>
    <td>{{ p.precio }}</td>
    <td>
      <a href="{{ url_for('productos_bp.editar', id=p.id) }}">Editar</a>
      <form action="{{ url_for('productos_bp.eliminar', id=p.id) }}" method="POST" style="display:inline;">
        <button type="submit">Eliminar</button>
      </form>
    </td>
  </tr>
  {% endfor %}
</table>
{% endblock %}
