{% extends 'base.html' %}
{% block content %}
<style>
  body {
    background-color: #f0f4f8;
    font-family: Arial, sans-serif;
  }
  .form-container {
    max-width: 500px;
    margin: 40px auto;
    background: #fff;
    padding: 30px 35px;
    border-radius: 12px;
    box-shadow: 0 3px 12px rgba(128, 0, 128, 0.15);
  }
  h2 {
    text-align: center;
    color: #7D3C98;
    margin-bottom: 25px;
  }
  label, p {
    display: block;
    margin-bottom: 6px;
    color: #6f4d86;
    font-weight: 600;
  }
  select, input[type="number"] {
    width: 100%;
    padding: 9px 12px;
    margin-bottom: 18px;
    border: 1.5px solid #d7c9e3;
    border-radius: 6px;
    font-size: 15px;
    color: #4a3f59;
  }
  button {
    background-color: #9B59B6;
    color: white;
    border: none;
    width: 100%;
    padding: 13px 0;
    border-radius: 26px;
    font-weight: 700;
    font-size: 17px;
    cursor: pointer;
    box-shadow: 0 4px 10px rgba(155, 89, 182, 0.5);
    transition: background-color 0.3s ease, box-shadow 0.3s ease;
  }
  button:hover {
    background-color: #7D3C98;
    box-shadow: 0 6px 16px rgba(125, 60, 152, 0.7);
  }
  a.cancel-link {
    display: inline-block;
    margin-top: 18px;
    color: #7D3C98;
    font-weight: 600;
    font-size: 14px;
    text-decoration: none;
  }
  a.cancel-link:hover {
    text-decoration: underline;
  }
</style>

<div class="form-container">
  <h2>Agregar Venta</h2>
  <form method="POST">
    <p>
      <label for="producto_id">Producto:</label>
      <select id="producto_id" name="producto_id">
        {% for p in productos %}
          <option value="{{ p.id }}">{{ p.nombre }}</option>
        {% endfor %}
      </select>
    </p>

    <p>
      <label for="cantidad">Cantidad:</label>
      <input type="number" id="cantidad" name="cantidad" required>
    </p>

    <p>
      <label for="precio_unitario">Precio unitario:</label>
      <input type="number" id="precio_unitario" name="precio_unitario" value="1000" step="1000" required>
    </p>

    <button type="submit">Guardar</button>
  </form>
  <a href="{{ url_for('ventas_bp.listado') }}" class="cancel-link">‚Üê Cancelar</a>
</div>
{% endblock %}
