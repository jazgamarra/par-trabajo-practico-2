{% extends 'base.html' %}
{% block content %}
<style>
  body {
    background-color: #f0f4f8;
    font-family: Arial, sans-serif;
  }

  .form-container {
    max-width: 900px;
    margin: 40px auto;
    background: #fff;
    padding: 30px 35px;
    border-radius: 12px;
    box-shadow: 0 3px 12px rgba(128, 0, 128, 0.15);
  }

  h2 {
    text-align: center;
    color: #7D3C98;
    margin-bottom: 25px;
  }

  label, p {
    display: block;
    margin-bottom: 6px;
    color: #6f4d86;
    font-weight: 600;
  }

  select, input[type="number"] {
    width: 100%;
    padding: 9px 12px;
    margin-bottom: 18px;
    border: 1.5px solid #d7c9e3;
    border-radius: 6px;
    font-size: 15px;
    color: #4a3f59;
  }

  .tabla-productos {
    width: 100%;
    border-collapse: collapse;
    margin-top: 20px;
  }

  .tabla-productos th, .tabla-productos td {
    padding: 10px;
    border: 1px solid #d7c9e3;
    text-align: left;
  }

  .tabla-productos th {
    background-color: #f1e3fa;
  }

  button {
    background-color: #9B59B6;
    color: white;
    border: none;
    width: 100%;
    padding: 13px 0;
    border-radius: 26px;
    font-weight: 700;
    font-size: 17px;
    cursor: pointer;
    box-shadow: 0 4px 10px rgba(155, 89, 182, 0.5);
    transition: background-color 0.3s ease, box-shadow 0.3s ease;
  }

  button:hover {
    background-color: #7D3C98;
    box-shadow: 0 6px 16px rgba(125, 60, 152, 0.7);
  }
</style>

<div class="form-container">
  <h2>Agregar Venta</h2>
  <form method="POST" id="formulario-venta">
    <p>
      <label for="cliente_id">Cliente:</label>
      <select id="cliente_id" name="cliente_id" required>
        {% for c in clientes %}
          <option value="{{ c.id }}">{{ c.nombre }}</option>
        {% endfor %}
      </select>
    </p>

    <p>
      <label for="producto_id">Producto:</label>
      <select id="producto_id" name="producto_id" required>
        {% for p in productos %}
          <option value="{{ p.id }}" data-precio="{{ p.precio_venta }}">{{ p.nombre }}</option>
        {% endfor %}
      </select>
    </p>

    <p>
      <label for="cantidad">Cantidad:</label>
      <input type="number" id="cantidad" name="cantidad" required>
    </p>

    <p>
      <label for="precio_unitario">Precio unitario:</label>
      <input type="number" id="precio_unitario" name="precio_unitario" required readonly>
    </p>

    <button type="button" id="agregar-producto">Agregar Producto</button>
  </form>

  <table class="tabla-productos" id="tabla-productos">
    <thead>
      <tr><th>Producto</th><th>Cantidad</th><th>Precio Unitario</th><th>Total</th><th>Acciones</th></tr>
    </thead>
    <tbody></tbody>
  </table>

  <button type="submit" id="guardar-venta">Guardar Venta</button>
  <a href="{{ url_for('ventas_bp.listado') }}" class="cancel-link">← Cancelar</a>
</div>

<script>
  // Diccionario producto_id -> precio_venta desde backend
  const preciosVenta = {{ precios_venta | tojson }};
  const tablaProductos = document.getElementById('tabla-productos').getElementsByTagName('tbody')[0];
  const agregarProductoButton = document.getElementById('agregar-producto');
  const productoSelect = document.getElementById('producto_id');
  const precioInput = document.getElementById('precio_unitario');
  let productosEnVenta = [];

  // Función para actualizar el precio unitario cuando se selecciona un producto
  function actualizarPrecio() {
    const productoId = productoSelect.value;
    const producto = productoSelect.querySelector(`option[value="${productoId}"]`);
    const precio = producto ? producto.dataset.precio : '';
    precioInput.value = precio;
  }

  productoSelect.addEventListener('change', actualizarPrecio);
  actualizarPrecio();  // Carga el precio inicial

  // Agregar producto a la lista
  agregarProductoButton.addEventListener('click', function() {
    const productoId = productoSelect.value;
    const cantidad = document.getElementById('cantidad').value;
    const precioUnitario = document.getElementById('precio_unitario').value;
    const productoNombre = productoSelect.querySelector(`#producto_id option:checked`).text;

    if (!productoId || !cantidad || !precioUnitario) {
      alert('Por favor, completa todos los campos.');
      return;
    }

    const total = cantidad * precioUnitario;
    
    productosEnVenta.push({ productoId, cantidad, precioUnitario, total, productoNombre });
    actualizarTabla();

    // Limpiar campos después de agregar
    document.getElementById('cantidad').value = '';
    document.getElementById('precio_unitario').value = '';
  });

  // Actualizar la tabla
  function actualizarTabla() {
    tablaProductos.innerHTML = ''; // Limpiar tabla antes de agregar nuevas filas

    productosEnVenta.forEach((producto, index) => {
      const row = tablaProductos.insertRow();
      row.innerHTML = `
        <td>${producto.productoNombre}</td>
        <td>${producto.cantidad}</td>
        <td>${producto.precioUnitario}</td>
        <td>${producto.total}</td>
        <td><button type="button" onclick="eliminarProducto(${index})">Eliminar</button></td>
      `;
    });
  }

  // Eliminar producto de la lista
  function eliminarProducto(index) {
    productosEnVenta.splice(index, 1); // Eliminar producto de la lista
    actualizarTabla(); // Actualizar tabla después de eliminar
  }

  // Guardar venta
  document.getElementById('guardar-venta').addEventListener('click', function() {
    const clienteId = document.getElementById('cliente_id').value;

    if (!clienteId || productosEnVenta.length === 0) {
      alert('Debe seleccionar un cliente y agregar al menos un producto.');
      return;
    }

    // Enviar datos a la base de datos
    fetch('/ventas/agregar', {
      method: 'POST',
      body: JSON.stringify({ clienteId, productos: productosEnVenta }),
      headers: { 'Content-Type': 'application/json' }
    })
    .then(response => response.json())
    .then(data => {
      alert('Venta registrada exitosamente');
      window.location.href = '/ventas';
    })
    .catch(error => {
      alert('Hubo un error al guardar la venta.');
    });
  });
</script>

{% endblock %}
